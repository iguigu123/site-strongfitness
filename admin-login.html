<!doctype html>
<html lang="pt-BR"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Login Admin • STRONGFITNESS</title>
<style>
:root{--bg:#0b0b0d;--panel:#141414;--panel2:#121212;--text:#e6e6e6;--muted:#9ea0a6;--border:rgba(255,255,255,0.08);--primary:#e50914;--primary2:#ff3b3b}
body{margin:0;background:linear-gradient(180deg,#000 0%, #0a0000 100%);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh}
.wrap{width:380px;max-width:92%}
.logo{display:flex;align-items:center;gap:10px;justify-content:center;margin-bottom:16px}
.brand{font-weight:800;letter-spacing:.5px}
.card{background:#141414;border:1px solid rgba(255,255,255,0.06);border-radius:14px;padding:32px;box-shadow:0 10px 24px rgba(0,0,0,.25)}
.field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
.input{height:44px;border-radius:12px;border:1px solid var(--border);background:var(--panel2);color:var(--text);padding:0 12px}
.input:focus{outline:none;border-color:#D40000}
.btn{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 18px;border-radius:12px;font-weight:600;text-decoration:none;transition:.2s ease;border:1px solid var(--border);width:100%}
.btn.primary{background:linear-gradient(180deg,var(--primary),var(--primary2));color:#fff;border-color:#3a0c0f}
.btn:hover{transform:translateY(-2px);filter:brightness(.98)}
.hint{color:var(--muted);font-size:12px;margin-top:8px;text-align:center}
.error{display:none;margin-top:8px;color:#ff7b7b;font-size:13px;text-align:center}
</style></head>
<body>
<div class="wrap">
  <div class="logo"><img src="./assets/bear-logo.jpg" alt="Admin" style="height:36px;width:36px;border-radius:10px"><div class="brand">STRONGFITNESS • Admin</div></div>
  <div class="card">
    <h2 style="margin:0 0 12px">Entrar como Admin</h2>
    <div class="field"><label>Email</label><input id="email" class="input" type="email" placeholder="admin@strongfitness.com"></div>
    <div class="field"><label>Senha</label><input id="senha" class="input" type="password" placeholder="••••••••"></div>
    <button class="btn primary" id="login">Entrar</button>
    <div class="error" id="err">Credenciais inválidas</div>
    <div class="hint">Apenas administradores têm acesso ao painel</div>
  </div>
</div>
<script>
function setUser(u){localStorage.setItem('sf_user',JSON.stringify(u))}
document.getElementById('login').addEventListener('click',function(){var email=(document.getElementById('email')).value.trim();var senha=(document.getElementById('senha')).value.trim();if(email==='admin@strongfitness.com'&&senha==='admin123'){setUser({email:email,name:'Admin',role:'admin'});location.href='./admin-dashboard.html'}else{document.getElementById('err').style.display='block'}})
</script>
</body></html>
